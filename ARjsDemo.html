<!DOCTYPE html>
<html lang="en" style="width: 100vw; height: 100vh;">
<head>
    <!-- include A-Frame obviously -->
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>

    <!-- include ar.js for A-Frame -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>

<body>
<a-scene embedded arjs='sourceType: webcam;'>
    <a-assets>
        <a-asset id="snack" src="assets/deadpool/scene.gltf"></a-asset>
    </a-assets>

    <!-- Create a anchor to attach your augmented reality -->
    <a-anchor>
         <a-light type="ambient" intensity="3.0" color="white" position="0 5 0"></a-light>
        <a-entity scale="0.5 0.5 0.5" rotation="270 0 0" gltf-model="#snack"></a-entity>
    </a-anchor>

    <!-- Define a static camera -->
    <a-camera-static/>
</a-scene>
</body>
</html>
